{% extends "base.html" %}
{% block content %}
<div style="padding:20px; max-width:800px; margin:0 auto;">
    <h2>Lịch sử chat: {{ student.username }}</h2>
    <a href="{{ url_for('main.admin_dashboard') }}">Quay lại</a>
    <hr>
    {% for msg in messages %}
    <div style="margin-bottom:15px; padding:10px; border-radius:8px; background: {{ '#e6fffa' if msg.sender=='user' else '#fff5f5' }};">
        <b>{{ msg.sender | upper }}</b> <small>({{ msg.timestamp.strftime('%H:%M:%S %d/%m') }})</small><br>
        {{ msg.content | safe }}
    </div>
    {% endfor %}
</div>
{% endblock %}
