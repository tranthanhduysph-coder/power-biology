{% extends 'base.html' %}

{% block content %}
<div class="chat-wrapper">
    <div class="chat-header">
        <div class="bot-info">
            <i class="fas fa-robot" style="color: #764ba2; font-size: 1.5rem;"></i>
            <span>{{ bot_name if bot_name else 'POWER Chatbot' }}</span>
        </div>
        <button class="icon-btn" onclick="clearChatUI()" title="Làm sạch màn hình">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>

    <div class="chat-box" id="chat-box">
        {% for msg in chat_history %}
            <div class="message {{ msg.sender }}">
                <div class="avatar">
                    {% if msg.sender == 'user' %}
                        <i class="fas fa-user"></i>
                    {% else %}
                        <i class="fas fa-robot"></i>
                    {% endif %}
                </div>
                <div class="bubble">
                    {{ msg.text | safe }}
                </div>
            </div>
        {% endfor %}

        <div id="loading" class="message bot" style="display: none;">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="bubble">
                <div class="typing"><span></span><span></span><span></span></div>
            </div>
        </div>
    </div>

    <div class="utilities-bar">
        <a href="https://forms.gle/yjWe3t7DfCve63776" target="_blank" class="utility-chip">
            <i class="fas fa-poll-h"></i> Làm Khảo Sát
        </a>
        </div>

    <div class="input-area">
        <button class="icon-btn" onclick="document.getElementById('file-upload').click()" title="Gửi ảnh/file">
            <i class="fas fa-paperclip"></i>
        </button>
        <input type="file" id="file-upload" hidden onchange="alert('Tính năng upload đang được phát triển!')">

        <div class="input-container">
            <textarea 
                id="user_input" 
                placeholder="Nhập tin nhắn..." 
                rows="1" 
                oninput="autoResize(this)"
                onkeydown="handleEnter(event)"
            ></textarea>
        </div>

        <button id="send-btn" class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user_input');
    
    // Tự động cuộn xuống cuối
    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    scrollToBottom();

    // Tự động giãn dòng textarea
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Xử lý phím Enter
    function handleEnter(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    // Xóa màn hình
    function clearChatUI() {
        if(confirm("Xóa màn hình chat? (Lịch sử vẫn lưu trên hệ thống)")) {
            const msgs = document.querySelectorAll('.message:not(#loading)');
            msgs.forEach(m => m.remove());
        }
    }

    // Gửi tin nhắn
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Hiển thị tin nhắn User
        appendMessage('user', text);
        userInput.value = '';
        userInput.style.height = 'auto';
        
        // 2. Hiển thị Loading
        const loading = document.getElementById('loading');
        loading.style.display = 'flex';
        scrollToBottom();

        // 3. Gọi API (Sử dụng biến API endpoint từ Server truyền xuống)
        // Nếu biến này không có, mặc định là /chatbot/ai
        const apiEndpoint = "{{ endpoint if endpoint else '/chatbot/ai' }}";

        try {
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'user_input': text })
            });

            if (!response.ok) throw new Error("Lỗi kết nối Server");

            const data = await response.json();
            
            // 4. Ẩn loading và hiện tin nhắn Bot
            loading.style.display = 'none';
            appendMessage('bot', data.response);

        } catch (error) {
            loading.style.display = 'none';
            appendMessage('bot', `<span style="color:red">⚠️ Lỗi kết nối: ${error.message}. Vui lòng thử lại.</span>`);
        }
    }

    function appendMessage(sender, html) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        
        const avatarIcon = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
        
        div.innerHTML = `
            <div class="avatar">${avatarIcon}</div>
            <div class="bubble">${html}</div>
        `;
        
        const loading = document.getElementById('loading');
        chatBox.insertBefore(div, loading);
        scrollToBottom();
    }
</script>
{% endblock %}
