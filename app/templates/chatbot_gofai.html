{% extends "base.html" %}
{% block title %}POWER Biology Chatbot{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h3>POWER Biology Chatbot</h3>
        <div>
            <a href="{{ url_for('reset_session') }}" class="btn btn-sm btn-warning">Reset Phiên làm việc</a>
            <a href="{{ url_for('change_password') }}" class="btn btn-sm btn-info">Đổi Mật khẩu</a>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Đăng xuất</a>
        </div>
    </div>
    <div id="chat-window" class="chat-window">
        {% for message in chat_history %}
            <div class="message {{ message.sender }}">
                {{ message.content | safe | nl2br }}
            </div>
        {% endfor %}
    </div>
    <form id="chat-form" class="chat-input-form">
        <input type="text" id="user-input" class="form-control" placeholder="Nhập tin nhắn..." autocomplete="off">
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');

        chatWindow.scrollTop = chatWindow.scrollHeight;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage(message, 'user');
            userInput.value = '';
            
            const typingIndicator = appendMessage('...', 'assistant');
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                typingIndicator.innerHTML = data.response.replace(/\n/g, '<br>');

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.innerHTML = 'Xin lỗi, đã có lỗi xảy ra. Vui lòng thử lại.'.replace(/\n/g, '<br>');
            }
        });

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = text.replace(/\n/g, '<br>');
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageElement;
        }
    });
</script>
{% endblock %}
